name: TEST
on:
  push:
    branches:
    - the-one
    paths:
    - '**.ts'
    - '**.js'
  pull_request:
    branches:
    - the-one
    paths:
    - '**.ts'
    - '**.js'
env:
  PREVIOUS_NODE_VERSION: ${{ vars.PREVIOUS_NODE_VERSION || 'lts/*' }}
  CURRENT_NODE_VERSION: ${{ vars.CURRENT_NODE_VERSION || 'latest' }}
  NODE_VERSION_21: '21'
  NODE_VERSION_22: '22'
jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
        - 20
        - 21
        - 22
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.version }}
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.version }}
          cache: 'npm'
          cache-dependency-path: |
            framework/package-lock.json
      - run: npm ci
      - run: npm run language
      - run: npm run test
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
          flag-name: unit-test-${{ env.CURRENT_NODE_VERSION }}
  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
        - 20
        - 21
        - 22
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.version }}
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.version }}
          cache: 'npm'
          cache-dependency-path: |
            framework/package-lock.json
      - run: npm ci
      - run: npm run language
      - run: npm run integration
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
          flag-name: integration ${{ env.CURRENT_NODE_VERSION }}
  property:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
        - 20
        - 21
        - 22
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.version }}
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.version }}
          cache: 'npm'
          cache-dependency-path: |
            framework/package-lock.json
      - run: npm ci
      - run: npm run language
      - run: npm run property
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
          flag-name: property-test-${{ matrix.version }}
  end:
    runs-on: ubuntu-latest
    needs:
      - framework-previous
      - framework-current
      - framework-integration-current
      - framework-integration-previous
      - framework-property
    steps:
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true
