name: framework Knip
on:
  push:
    branches:
    - the-one
    paths:
    - 'framework/**.ts'
    - 'framework/**.tsx'
    - 'framework/**.js'
    - 'framework/**.cjs'
    - 'framework/**.json'
    - 'framework/**.svelte'
    - '.github/workflows/framework.knip.yml'
  pull_request:
    branches:
    - the-one
    paths:
    - 'framework/**.ts'
    - 'framework/**.tsx'
    - 'framework/**.js'
    - 'framework/**.cjs'
    - 'framework/**.json'
    - 'framework/**.svelte'
    - '.github/workflows/framework.knip.yml'
env:
  CURRENT_NODE_VERSION: ${{ vars.CURRENT_NODE_VERSION || 'latest' }}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.CURRENT_NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.CURRENT_NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            framework/package-lock.json
            documentation-website/package-lock.json
            history-microservice/package-lock.json
            history-website/package-lock.json
            framework/package-lock.json
            package-lock.json
      - run: npm ci
      - run: cd framework && npm ci
      - run: cd framework && npm run language
      - run: cd framework && npm run knip
